<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 20px;
    }
    .details {
        margin-top: 20px;
    }
    .details p {
        font-size: 18px;
        margin-bottom: 10px;
        line-height: 1.6;
    }
    .label {
        font-weight: bold;
        color: #555;
        text-transform: uppercase;
    }
    .email {
        color: #007bff;
        text-decoration: none;
    }
    .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Account Details</h1>
    <div class="details">
        <p><span class="label">Name:</span> John Doe</p>
        <p><span class="label">Username:</span> johndoe123</p>
        <p><span class="label">Date of Birth:</span> January 1, 1990</p>
        <p><span class="label">Email:</span> <a href="mailto:example@example.com" class="email">example@example.com</a></p>
        <p><span class="label">Date of Joining:</span> April 21, 2024</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="#" class="button">Edit Details</a>
    </div>
</div>

</body>
</html>
