<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
    }
    .details {
        margin-top: 20px;
    }
    .details p {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .label {
        font-weight: bold;
    }
    .email {
        color: #007bff;
        text-decoration: none;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Account Details</h1>
    <div class="details">
        <p><span class="label">Name:</span> User's Name</p>
        <p><span class="label">Username:</span> username</p>
        <p><span class="label">Date of Birth:</span> Date of birth</p>
        <p><span class="label">Email:</span> <a  class="email">Email</a></p>
        <p><span class="label">Date of Joining:</span> Date of creation of account</p>
    </div>
</div>

</body>
</html>
