<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 20px;
    }
    .details {
        margin-top: 20px;
    }
    .details p {
        font-size: 18px;
        margin-bottom: 10px;
        line-height: 1.6;
    }
    .label {
        font-weight: bold;
        color: #555;
        text-transform: uppercase;
    }
    .email {
        color: #007bff;
        text-decoration: none;
    }
    .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 20% auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    .image-options {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .image-option {
        margin: 10px;
        cursor: pointer;
    }
    .image-option img {
        width: 100px;
        height: 100px;
        border-radius: 5px;
        border: 2px solid transparent;
        transition: border-color 0.3s ease;
    }
    .image-option img:hover {
        border-color: #007bff;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Account Details</h1>
    <div class="details">
        <p><span class="label">Name:</span> John Doe</p>
        <p><span class="label">Username:</span> johndoe123</p>
        <p><span class="label">Date of Birth:</span> January 1, 1990</p>
        <p><span class="label">Email:</span> <a href="mailto:example@example.com" class="email">example@example.com</a></p>
        <p><span class="label">Date of Joining:</span> April 21, 2024</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="changePicBtn" class="button">Change Profile Pic</button>
    </div>
</div>

<div id="myModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Select Profile Picture</h2>
    <div class="image-options">
        <div class="image-option" data-img="image1.jpg"><img src="image1.jpg" alt="Image 1"></div>
        <div class="image-option" data-img="image2.jpg"><img src="image2.jpg" alt="Image 2"></div>
        <div class="image-option" data-img="image3.jpg"><img src="image3.jpg" alt="Image 3"></div>
        <!-- Add more image options here -->
    </div>
  </div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var btn = document.getElementById("changePicBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    // Add click event listeners to image options
    var imageOptions = document.querySelectorAll(".image-option");
    imageOptions.forEach(function(option) {
        option.addEventListener("click", function() {
            var imgSrc = option.getAttribute("data-img");
            console.log("Selected Image: " + imgSrc);
            modal.style.display = "none";
        });
    });
</script>

</body>
</html>
