<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Account Details</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
        text-align: center;
        color: #333;
        text-transform: uppercase;
        margin-bottom: 20px;
    }
    .details {
        margin-top: 20px;
    }
    .details p {
        font-size: 18px;
        margin-bottom: 10px;
        line-height: 1.6;
    }
    .label {
        font-weight: bold;
        color: #555;
        text-transform: uppercase;
    }
    .email {
        color: #007bff;
        text-decoration: none;
    }
    .button {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }
    .button:hover {
        background-color: #0056b3;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 20% auto;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        text-align: center;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
    input[type="password"],
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Account Details</h1>
    <div class="details">
        <p><span class="label">Name:</span> John Doe</p>
        <p><span class="label">Username:</span> johndoe123</p>
        <p><span class="label">Date of Birth:</span> January 1, 1990</p>
        <p><span class="label">Email:</span> <a href="mailto:example@example.com" class="email">example@example.com</a></p>
        <p><span class="label">Date of Joining:</span> April 21, 2024</p>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button id="changePicBtn" class="button">Change Profile Pic</button>
        <button id="changePasswordBtn" class="button">Change Password</button>
    </div>
</div>

<div id="picModal" class="modal">
  <div class="modal-content">
    <span class="close" id="picModalClose">&times;</span>
    <h2>Select Profile Picture</h2>
    <div class="image-options">
        <div class="image-option" data-img="image1.jpg"><img src="image1.jpg" alt="Image 1"></div>
        <div class="image-option" data-img="image2.jpg"><img src="image2.jpg" alt="Image 2"></div>
        <div class="image-option" data-img="image3.jpg"><img src="image3.jpg" alt="Image 3"></div>
        <!-- Add more image options here -->
    </div>
  </div>
</div>

<div id="passwordModal" class="modal">
  <div class="modal-content">
    <span class="close" id="passwordModalClose">&times;</span>
    <h2>Change Password</h2>
    <form id="passwordForm">
        <input type="password" placeholder="Old Password" required><br>
        <input type="password" placeholder="New Password" required><br>
        <input type="password" placeholder="Confirm New Password" required><br>
        <button type="submit" class="button">Change Password</button>
    </form>
  </div>
</div>

<script>
    // Get the modals
    var picModal = document.getElementById("picModal");
    var passwordModal = document.getElementById("passwordModal");

    // Get the buttons that open the modals
    var changePicBtn = document.getElementById("changePicBtn");
    var changePasswordBtn = document.getElementById("changePasswordBtn");

    // Get the <span> elements that close the modals
    var picModalClose = document.getElementById("picModalClose");
    var passwordModalClose = document.getElementById("passwordModalClose");

    // When the user clicks the button, open the corresponding modal
    changePicBtn.onclick = function() {
      picModal.style.display = "block";
    }
    changePasswordBtn.onclick = function() {
      passwordModal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    picModalClose.onclick = function() {
      picModal.style.display = "none";
    }
    passwordModalClose.onclick = function() {
      passwordModal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == picModal) {
        picModal.style.display = "none";
      }
      if (event.target == passwordModal) {
        passwordModal.style.display = "none";
      }
    }

    // Handle form submission for password change
    var passwordForm = document.getElementById("passwordForm");
    passwordForm.addEventListener("submit", function(event) {
        event.preventDefault();
        // Here you can add code to handle password change
        console.log("Password changed successfully!");
        passwordModal.style.display = "none";
    });
</script>

</body>
</html>
